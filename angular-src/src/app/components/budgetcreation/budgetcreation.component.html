<div class="card shadow">
  <div class="card-header">
    <h1 class="text-success">Category Manager</h1>
  </div>
  <div class="card-body">
    <!-- Help text -->
    <p>Here is where you can create the categories that you want to use in your budget.</p>
    <form [formGroup]="categoryForm" (ngSubmit)="categorySubmit()">
      <div class="form-group">
        <label for="categoryName" class="text-success">Category Name</label>
        <input type="text" class="form-control col-sm-12 col-md-6" placeholder="Groceries..." formControlName="categoryName"
        [ngClass]="{'is-invalid': (categoryForm.get('categoryName').touched || categoryForm.get('categoryName').dirty) && !categoryForm.get('categoryName').valid}">
        <span *ngIf="categoryForm.get('categoryName').errors" class="invalid-feedback">Required.</span>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-sm-12 col-md-3">
            <button type="submit" class="btn btn-sm btn-success form-control" [disabled]="!categoryForm.valid" 
            [title]="categoryForm.valid ? 'Save data' : 'Form must be valid'">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr class="my-3">
<div class="card shadow">
  <div class="card-header">
    <h1 class="text-success">Budget Creator</h1>
  </div>
  <div class="card-body">
    <!-- Help text -->
    <p>Here is where you actually create your budgets</p>
    <form [formGroup]="budgetForm" (ngSubmit)="budgetSubmit()">
      <div class="form-row">
        <div class="col-sm-12 col-lg-6">
          <div class="form-group">
            <input type="date" class="form-control" formControlName="budgetDate" placeholder="04/02/1999"
            [ngClass]="{'is-invalid': (budgetForm.get('budgetDate').touched || budgetForm.get('budgetDate').dirty) && !budgetForm.get('budgetDate').valid}">
            <span *ngIf="budgetForm.get('budgetDate').errors" class="invalid-feedback">Required.</span>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control" formControlName="budgetAmount"
              [ngClass]="{'is-invalid': (budgetForm.get('budgetAmount').touched || budgetForm.get('budgetAmount').dirty) && !budgetForm.get('budgetAmount').valid}">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
              <span *ngIf="budgetForm.get('budgetAmount').errors" class="invalid-feedback">Required.</span>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" formControlName="budgetCategory"
            [ngClass]="{'is-invalid': (budgetForm.get('budgetCategory').touched || budgetForm.get('budgetCategory').dirty) && !budgetForm.get('budgetCategory').valid}">
                <option value="">Choose a Category</option>
                <option *ngFor="let category of categories">{{ category.categoryName }}</option>
            </select>
            <span *ngIf="budgetForm.get('budgetCategory').errors" class="invalid-feedback">Required.</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-sm-12 col-md-3">
            <button type="submit" class="btn btn-sm btn-success form-control" [disabled]="!budgetForm.valid">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
