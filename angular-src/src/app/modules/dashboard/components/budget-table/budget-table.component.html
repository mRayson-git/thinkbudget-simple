<div class="card shadow">
    <div class="card-header d-flex">
        <h2 class="text-success">{{ currentMonth }}'s Budget</h2>
        <div class="ml-auto">
            <button class="btn btn-success mr-3" (click)="displayHelp()">
                <svg class="bi" width="32" height="32" fill="currentColor"><use xlink:href="assets/bootstrap-icons.svg#info-circle"/></svg>
            </button>
            <button class="btn btn-success" (click)="refreshBudgetDisplay()">
                <svg class="bi" width="32" height="32" fill="currentColor"><use xlink:href="assets/bootstrap-icons.svg#arrow-repeat"/></svg>
            </button>
        </div>
    </div>
    <div *ngIf="budgets" class="card-body">
        <div *ngIf="budgets.length === 0; else budgetTable" class="alert alert-warning">
            There are no budgets in place for the current month.
        </div>
        <ng-template #budgetTable>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Category Name</th>
                        <th scope="col" class="text-right">Budgetted Amount</th>
                        <th scope="col" class="text-right">Activity</th>
                        <th scope="col" class="text-right">Remaining</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of budgetSummaries">
                        <td>{{ row.category }}</td>
                        <td class="text-right">{{ row.budgeted | currency}}</td>
                        <td class="text-right">{{ row.activity | currency}}</td>
                        <td class="text-right">{{ row.remaining | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    </div>

</div>
